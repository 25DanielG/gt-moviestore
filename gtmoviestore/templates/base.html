<!DOCTYPE html>
<html>
  {% load static %}

  <head>
    <title>{{ template_data.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <body style="display: flex; flex-direction: column; justify-content: space-between; width: 100dvw; height: 100dvh;">
    <!-- Header -->
    <nav class="p-3 navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home.index' %}"><img src="{% static 'img/logo.png' %}" alt="logo" height="40" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto navbar-ml">
            <a class="nav-link" href="{% url 'home.about' %}">About</a>
            <a class="nav-link" href="{% url 'movies.index' %}">Movies</a>
            <a class="nav-link" href="{% url 'cart.index' %}">Cart</a>
            <div class="vr bg-white mx-2 d-none d-lg-block"></div>
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'accounts.orders' %}">Orders</a>
              <a class="nav-link" href="{% url 'accounts.logout' %}">Logout ({{ user.username }})</a>
            {% else %}
              <a class="nav-link" href="{% url 'accounts.login' %}">Login</a>
              <a class="nav-link" href="{% url 'accounts.signup' %}">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div>
      {% block content %}

      {% endblock %}
    </div>
    <!-- Footer -->
    <section class="p-3 ms-footer-bottom bg-dark">
      <div class="container d-flex justify-content-between">
        <div class="me-5 text-white">
          <span>
            DESIGNED BY
            <a href="https://www.x.com/danielgarax" target="_blank">Daniel Correa</a> &
            <a href="https://www.x.com/greglim81" target="_blank">Greg Lim</a> &
            <a href="https://www.github.com/25danielg" target="_blank">Daniel Gergov</a>
          </span>
        </div>
        <div class="text-white">
          <span>Â© Copyright - 2026</span>
        </div>
      </div>
    </section>
  </body>
</html>
